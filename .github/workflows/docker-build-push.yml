name: Build and Push Docker Image

on:
  push:
    branches: 
      - main
      - dev

env:
  REGISTRY: meihaiyi
  IMAGE_NAME: blender
  BLENDER_MIRROR_URL: https://mirror.clarkson.edu/blender/release

