          - { version: "3.4.1", short: "3.4" }
          - { version: "3.5.1", short: "3.5" }
          - { version: "3.6.18", short: "3.6" }
          - { version: "4.0.2", short: "4.0" }
          - { version: "4.1.1", short: "4.1" }
          - { version: "4.2.4", short: "4.2" }
          - { version: "4.3.0", short: "4.3" }
        ubuntu_version: ["20.04", "22.04"]
    
    steps:
